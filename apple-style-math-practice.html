<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLab - 数学实验室</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Lora:wght@400;700&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <style>
        :root {
            --text-color: #2c3e50;
            --button-color: #ffffff;
            --button-text-color: #2c3e50;
            --button-hover-color: #f0f0f0;
            --card-background: rgba(255, 255, 255, 0.9);
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Noto Sans SC', 'Poppins', sans-serif;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #FF4500, #FFA500, #FFD700, #7CFC00, #1E90FF, #9400D3);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            z-index: -1;
        }
        .container {
            background-color: var(--card-background);
            padding: 30px 60px; /* Adjusted padding */
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 70%; /* Reduced width to increase side margins */
            max-width: 1000px; /* Increased max-width */
            min-width: 300px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            backdrop-filter: blur(10px);
            z-index: 1;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            position: relative;
            overflow: hidden;
            aspect-ratio: 16 / 9;
        }
        #welcomeScreen, #themeSelectionScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 0.5s ease-in-out;
        }
        #themeSelectionScreen {
            opacity: 0;
            pointer-events: none;
        }
        .welcome-text {
            font-family: 'Lora', serif;
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #FF4500, #FFA500, #FFD700, #7CFC00, #1E90FF, #9400D3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: welcomeAnimation 5s ease-in-out infinite, float 3s ease-in-out infinite;
            background-size: 400% 400%;
        }
        .mathlab-by {
            font-size: 18px;
            margin-bottom: 30px; /* Reduced bottom margin */
            color: var(--text-color);
            opacity: 0.8;
            animation: breathe 4s ease-in-out infinite;
        }
        .button {
            font-size: 18px;
            font-weight: 500;
            padding: 12px 24px;
            background-color: var(--button-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 10px 0;
            position: relative;
            overflow: hidden;
        }
        .button:hover, .button:focus {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
            background-color: var(--button-hover-color);
        }
        .button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        .button:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        .theme-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 1;
            }
            20% {
                transform: scale(25, 25);
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(40, 40);
            }
        }
        @keyframes welcomeAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes breathe {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #circle-animation {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #3498db;
            border-radius: 50%;
            display: none;
        }
        @media (max-width: 768px) {
            .container {
                width: 85%;
                padding: 20px 30px;
                min-height: 300px;
                aspect-ratio: auto;
            }
            .welcome-text {
                font-size: 48px;
            }
            .mathlab-by {
                font-size: 16px;
            }
            .button {
                font-size: 16px;
                padding: 10px 20px;
            }
            .theme-buttons {
                grid-template-columns: 1fr;
            }
        }
        @media (max-height: 600px) {
            .container {
                min-height: 250px;
                padding: 15px 30px;
            }
            .welcome-text {
                font-size: 36px;
            }
            .mathlab-by {
                font-size: 14px;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
    </div>
    <div class="animated-background" aria-hidden="true"></div>
    <div id="animation-container" aria-hidden="true"></div>
    <div class="container" role="main">
        <div id="welcomeScreen">
            <h1 class="welcome-text">MLab</h1>
            <div class="mathlab-by" aria-label="Created by Etin Leo">By Etin Leo</div>
            <button class="button" onclick="startExploration()" aria-label="开始探索 MLab">开始探索</button>
        </div>
        <div id="themeSelectionScreen">
            <h2>选择实验主题</h2>
            <div class="theme-buttons">
                <button class="button" onclick="selectTheme('运算')">运算</button>
                <button class="button" onclick="selectTheme('计量')">计量</button>
                <button class="button" onclick="selectTheme('几何')">几何</button>
                <button class="button" onclick="selectTheme('统计')">统计</button>
            </div>
        </div>
        <div id="circle-animation"></div>
    </div>

    <script>
        // Matter.js 动画代码（保持不变）
        // ...

        function startExploration() {
            const container = document.querySelector('.container');
            const circle = document.getElementById('circle-animation');
            const welcomeScreen = document.getElementById('welcomeScreen');
            const themeSelectionScreen = document.getElementById('themeSelectionScreen');

            // 隐藏欢迎屏幕
            welcomeScreen.style.opacity = '0';
            welcomeScreen.style.pointerEvents = 'none';

            // 显示圆形动画
            circle.style.display = 'block';

            // 计算容器的尺寸和位置
            const rect = container.getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const radius = Math.min(rect.width, rect.height) / 2 - 20; // 调整半径

            // 动画函数
            let angle = 0;
            function animate() {
                angle += 0.05; // 调整速度
                const x = centerX + radius * Math.cos(angle) - 10; // 10 是圆的半径
                const y = centerY + radius * Math.sin(angle) - 10;

                circle.style.left = `${x}px`;
                circle.style.top = `${y}px`;

                if (angle < Math.PI * 2) {
                    requestAnimationFrame(animate);
                } else {
                    // 动画结束，显示主题选择屏幕
                    circle.style.display = 'none';
                    themeSelectionScreen.style.opacity = '1';
                    themeSelectionScreen.style.pointerEvents = 'auto';
                }
            }

            animate();
        }

        function selectTheme(theme) {
            console.log(`Selected theme: ${theme}`);
            // 这里可以添加选择主题后的逻辑
        }

        // 添加页面加载完成后的淡入效果
        window.addEventListener('load', function() {
            document.querySelector('.container').style.opacity = '1';
            document.getElementById('loading-screen').style.display = 'none';
        });

        // 响应式调整
        function adjustForScreenSize() {
            const container = document.querySelector('.container');
            const aspectRatio = 16 / 9;
            const windowAspectRatio = window.innerWidth / window.innerHeight;

            if (windowAspectRatio < aspectRatio) {
                // 窗口更高，基于宽度调整
                container.style.width = '70%';
                container.style.height = 'auto';
            } else {
                // 窗口更宽，基于高度调整
                container.style.width = 'auto';
                container.style.height = '70%';
            }
        }

        window.addEventListener('resize', adjustForScreenSize);
        adjustForScreenSize(); // 初始调用以设置正确的尺寸

        // 按钮点击波纹效果
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('click', function(e) {
                let ripple = document.createElement('div');
                this.appendChild(ripple);
                let d = Math.max(this.clientWidth, this.clientHeight);
                ripple.style.width = ripple.style.height = d + 'px';
                let rect = this.getBoundingClientRect();
                ripple.style.left = e.clientX - rect.left - d / 2 + 'px';
                ripple.style.top = e.clientY - rect.top - d / 2 + 'px';
                ripple.classList.add('ripple');
                setTimeout(() => {
                    ripple.remove();
                }, 1000);
            });
        });
    </script>
</body>
</html>
